<link rel="stylesheet" href="../../../../start/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../style/pop.css" media="all">
<link rel="stylesheet" href="../../../style/patroldetail.css" media="all">
<div class="layui-fluid">
    <div class="layui-card-body" style='margin-top:-20px;'>
        <div>
            <form class="layui-form" action="" lay-filter="edit-form">
                <div class="new-form-item layer-left">
                    <label class="layui-form-label">河段名称</label>
                    <div class="layui-input-block new-input">
                        <input type="text" class="layui-input"name='river_name' disabled>
                    </div>
                </div>
                <div class="new-form-item layer-right">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block new-input">
                        <input type="text" class="layui-input" name='start_time' disabled>
                    </div>
                </div>
                <div class="new-form-item layer-left">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-block new-input">
                        <input type="text" class="layui-input" name='end_time' disabled>
                    </div>
                </div>
                <div class="new-form-item layer-right">
                    <label class="layui-form-label">巡查人</label>
                    <div class="layui-input-block new-input">
                        <input type="text" class="layui-input" name='patrol_person' disabled>
                    </div>
                </div>
                <div class="new-form-item layer-left">
                    <label class="layui-form-label">巡查距离</label>
                    <div class="layui-input-block new-input">
                        <input type="text" class="layui-input" name='length' disabled>
                    </div>
                </div>
                <div class="new-form-item layer-right">
                    <label class="layui-form-label">完成状态</label>
                    <div class="layui-input-block new-input">
                        <input type="text" class="layui-input" name='status' disabled>
                    </div>
                </div>
                <div class="new-form-item layer-left" style="width:100%">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block new-input">
                            <input type="text" class="layui-input" name='remark' disabled>
                        </div>
                    </div>
                <div class="new-form-item">
                </div>
            </form>
            <div class="table_box" style='overflow-y:auto;'>
                <table id="LAY-supervise-question-all" lay-filter="trigger"></table>
                <script type="text/html" id="questionTable">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">处理</a>
                    <a class="layui-btn layui-btn-xs" lay-event="imgdetail">查看图片</a>
                    </script>
            </div>
        </div>
    </div>
</div>
<script src="../../../../start/layui/layui.all.js"></script>
<script src="../../../config.js"></script>
<script src='../../../controller/patroldetail.js'></script>
