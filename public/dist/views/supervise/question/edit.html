<link rel="stylesheet" href="../../../../start/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../style/pop.css" media="all">

<div class="layui-fluid">
    <div class="layui-card-body" style='margin-top:-20px;'>
        <div>
            <form class="layui-form" action="" lay-filter="edit-form">
                <div class="new-form-item layer-left">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block new-input">
                        <input type="text" class="layui-input" lay-verify="required" placeholder="" id="" name='content'>
                    </div>
                </div>
                <div class="new-form-item layer-right">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block new-input">
                        <input type="text" class="layui-input" lay-verify="required" placeholder="" id="" name='status'>
                    </div>
                </div>
                <div class="new-form-item layer-left">
                    <label class="layui-form-label">上传时间</label>
                    <div class="layui-input-block new-input">
                        <input type="text" class="layui-input" lay-verify="required" placeholder="" id="upload_time" name='upload_time'>
                    </div>
                </div>
                <div class="new-form-item layer-right">
                        <label class="layui-form-label">处理时间</label>
                        <div class="layui-input-block new-input">
                            <input type="text" class="layui-input" lay-verify="required" placeholder="" id="handle_time" name='handle_time'>
                        </div>
                    </div>
                <div class="new-form-item">
                    <div class="layui-input-block new-input btn-bottom">
                        <button class="layui-btn cancle">取消</button>
                        <button class="layui-btn yes" lay-submit="" lay-filter="confirmBtn">确认</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../../../start/layui/layui.all.js"></script>
<script src="../../../config.js"></script>
<script src='../../../controller/questionedit.js'></script>
